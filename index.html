<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Эврика</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: Roboto;
            /* Имя шрифта */
            src: url(./fonts);
            /* Путь к файлу со шрифтом */
        }
    </style>
</head>

<body>
    <script src="./dist/main.js"></script>
    <!-- hero - это главная часть макета (шапка) -->
    <!-- внутри header есть шапка и главный блок hero -->
    <!-- navbar - это блок с навигацией -->
    <!-- hero - это блок с картинкой и заголовком -->
    <!-- header.header>.navbar+.hero|c -->
    <header class="header">
        <div class="navbar">
            <!-- div.container|c -->
            <!-- создала контейнер в навигационной панели -->
            <div class="container"></div>
            <!-- в контейнере создаю навигационную панель в шапке страницы с логотипом и меню -->
            <!-- navbar__wrap - это блок с логотипом -->
            <div class="navbar__wrap">
                <!-- создала обёртку для всего блока с логотипом и кнопками -->
                <div class="navbar__logo">
                    <div class="navbar__logo-inside">
                        <img src="img/logo.png" alt="logo">
                    </div>
                </div>
                <div class="navbar__name-address">
                    <div class="navbar__name">
                        <!-- использую тег span вместо тега p -->
                        <span>Агентство недвижимости</span>
                    </div>
                    <div class="navbar__address">
                        <img src="img/metro.png" alt="metro">
                        <span>Москва, «Беляево», ул. Миклухо-Маклая, д. 43</span>
                    </div>
                </div>
                <div class="navbar__number-timetable">
                    <div class="navbar__number">
                        <span>+7 (495) 276-03-03</span>
                    </div>
                    <div class="navbar__timetable">
                        <span>Пн—Пт: с 09.00 до 21.00, Сб—Вс: с 10.00 до 17.00</span>
                    </div>
                </div>
                <button class="navbar__button">Бесплатная консультация</button>
            </div>
            <!-- /.container -->
        </div>
        <!-- создаю контейнер с заданной шириной  -->
        <!-- /.navbar -->
        <!-- hero - это блок с главной фото в шапке -->
        <div class="menu">

        </div>
        <div class="hero">
            <h1 class="hero__title">Купить квартиру в новостройке</h1>
            <div class="hero__scroll">
                <div>
                    <div class="hero__scroll__block">
                        <span>Стоимость, млн руб.</span>
                    </div>
                    <div class="hero__scroll__bar">
                        <div class="slidecontainer">
                            <p>Default range slider:</p>
                            <input type="range" min="1" max="100" value="50">

                            <p>Custom range slider:</p>
                            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                        </div>
                        <div class="hero__scroll__bar-block"></div>
                        <div class="hero__scroll__address"></div>
                        <div class="hero__scroll__address"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.hero -->
    </header>
    <!-- /.header -->
</body>

</html>
